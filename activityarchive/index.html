<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel = 'stylesheet' href = "/activityarchive/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive</title>
    
  </head>
  <body>
    <div id = "topbar">
      <p id = "topbartext">SeeStress</p>
      <div id="rightalignbuttons">  
        <button id="login">Dashboard</button>
        <button id="register">Logout</button>  
      </div>
    </div>

    <div class="container">

      <div class="centered-text">Activity Archive</div>
      <div class="centered-text2">Here is an archive of all your logged activities over time.</div>
    
    </div>

    <img id="bodybg" src="/Images/archivebg.png"/>

      <div id = "archivetext">

        <div class="activity" id="activityTemplate">
            <p class="activityField"><span class="lbl">Type:</span> Test</p>
            <p class="activityField"><span class="lbl">Stress Level:</span> 5</p>
            <p class="activityField"><span class="lbl">Writeup:</span> I just had a math test that was horrible!</p>
            <p class="activityField"><span class="lbl">Time:</span> 10/26/24 2:24pm</p>
        </div>
   
        <div id="activityList"> </div>

        <div id = "footer">
          <p> Made by Supercraftd, Formulaeagle161, Swamirabbitima</p>
          <a href="https://github.com/SupercraftD/See-Stress" target="blank"> Github </a>
          <a href = "mailto:nikhilusa145@gmail.com"> Contact us </a>
        </div>
      </div> 
      
      <script type="module" src="/activityarchive/main.js"></script>


   

     
    </body>
</html>
