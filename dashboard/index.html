<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/dashboard/style.css"/>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SeeStress</title>
    
  </head>
  <body>
    <div class="container">

      <div class="centered-text">Stress Dashboard</div>
      <div class="centered-text2">Here you can find hyperlinks to your activities, tips, and insights. </div>
    
    </div>

    <img id="bodybg" src="/Images/dashboardbg.png"/>

      <div id = "topbar">
          <p id = "topbartext">SeeStress</p>
          <div id="rightalignbuttons">  
            <button id="login">Dashboard</button>
            <button id="register">Logout</button>  
           
          </div>
      </div>

      <div id = "abouttext"> 
        <p class = "aboutheader"> Daily Stress Graph </p>
       <div id="canvasDiv">
        <canvas id="canv"></canvas>
       </div>
       <div id="bottombuttons">
        <button id="helplink">Links to help</button>
        <button id="activitylogger">Activity logger</button>  
        <button id="activityarchive">Activity Archive</button>  
        <button id="graph">Stress Insights</button>
      </div> 
       <br>
        <div id = "footer">
          <p> Made by Supercraftd, Formulaeagle161, Swamirabbitima</p>
          <a href="https://github.com/SupercraftD/See-Stress" target="blank"> Github </a>
          <a href = "mailto:nikhilusa145@gmail.com"> Contact us </a>
        </div>
        
      </div>

      <script type="module" src="/dashboard/main.js"></script>

     
    </body>
</html>
