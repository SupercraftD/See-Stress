<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link rel="stylesheet" href="/login/style.css" />
    <link rel="icon" type="image/png" href="/Images/seestress.png" />

</head>
<body>
    
    <img id="bgimage" src="/Images/loginbg.jpg" />

    <div id="fields">

        <h1 id="header">Login:</h1>

        <div class="fieldInput">
            <label class="nameInputs" for="name" id="nameLabel">Username: </label>
            <input class="nameInputs" id="name" type="text" />
        </div>

        <div class="fieldInput">
            <label for="email">Email: </label>
            <input id="email" type="email"/>
        </div>

        <div class="fieldInput">
            <label for="password">Password: </label>
            <input id="password" type="password"/>
        </div>

        <div class="fieldInput">
            <button id="submit">Login</button>
        </div>

        <div class="fieldInput">
            <a id="switch">register new account</a>
        </div>
                
    </div>

    <script type="module" src="/login/login.js"></script>

</body>
</html>
